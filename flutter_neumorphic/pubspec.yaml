name: flutter_neumorphic
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^0.4.0

dependency_overrides:
  photo_view: ^0.12.0
  flutter_colorpicker: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NeumorphicIcons
      fonts:
        - asset: assets/fonts/NeumorphicIcons.ttf

    - family: Samsung
      fonts:
        - asset: assets/fonts/SamsungSans-Bold.ttf